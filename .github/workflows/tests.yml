name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      # Install your package + dev tools (pytest, ruff, mypy via extras)
      - name: Install project (dev extras)
        run: uv pip install -e ".[dev]"

      # Run exactly the same hooks as locally
      - name: Pre-commit (lint + format check + mypy)
        run: |
          uv run pre-commit install
          uv run pre-commit run --all-files

      - name: Run tests
        run: |
          uv run pytest tests --doctest-modules \
            --junitxml=junit/test-results.xml \
            --cov=amsr --cov-report=xml --cov-report=term-missing
