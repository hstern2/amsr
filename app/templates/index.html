<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMSR demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial;
        }
        #viewer2d {
            position: relative;
            height: 396px;
            width: 396px;
            border: solid black 1px;
            padding: 1px;
        }
        #viewer3d {
            position: relative;
            height: 400px;
            width: 400px;
        }
        #amsr, #smiles {
            font-family: Courier;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <table>
    <tr><td>AMSR:
    </td>
    <td><input
            placeholder="enter AMSR"
            id="amsr"
            type="text"
            name="text"
            size="76"
            autocapitalize="off"
            autocorrect="off"
            autocomplete="on"
            onkeyup="amsr_changed()"
        ></input></td>
    </tr>
    <tr><td>SMILES:</td>
    <td><input
            placeholder="enter SMILES"
            id="smiles"
            type="text"
            name="text"
            size="76"
            autocapitalize="off"
            autocorrect="off"
            autocomplete="on"
            onkeyup="smiles_changed()"
        ></input>
    </td></tr>
    </table>

    <table>
    <tr>
    <td><input
            type="checkbox"
            id="flipX"
            name="flipX"
            onclick="amsr_changed()"
            >flipX
    <input
            type="checkbox"
            id="flipY"
            name="flipY"
            onclick="amsr_changed()"
            >flipY
    <button
            id="counterClockwise"
            name="counterClockwise"
            onclick="rotateCounterClockwise()"
            <i class="fas fa-rotate-left"></i>
    </button>
    <button
            id="clockwise"
            name="clockwise"
            onclick="rotateClockwise()"
            <i class="fas fa-rotate-right"></i>
    </button>
    <input
            type="checkbox"
            id="stringent"
            name="stringent"
            checked
            onclick="amsr_changed()"
            >stringent
    <input
            type="checkbox"
            id="threeD"
            name="threeD"
            checked
            onclick="smiles_changed()"
            >3D
    </td></tr>
    </table>

    <table><tr>
        <td><div id="viewer2d"></div></td>
        <td><div id="viewer3d"></div></td>
    </tr></table>

    <script>

    function element(id) {
        return document.getElementById(id);
    }

    let viewer3d = $3Dmol.createViewer("viewer3d", {border: 'solid', backgroundColor: 'gainsboro'});
    let viewer2d = element("viewer2d");
    let pending = null;
    let rotationValue = 0;
    const rotationIncrement = 30; // degrees

    function refresh_viewer3d(sdf) {
        viewer3d.removeAllModels();
        viewer3d.addModel(sdf, "sdf")
        viewer3d.setStyle({}, {stick: {}});
        viewer3d.zoomTo();
        viewer3d.zoom(0.9);
        viewer3d.render();
    }

    function refresh_viewer2d(svg) {
        viewer2d.innerHTML = svg;
    }

    function rotateClockwise() {
        rotationValue -= rotationIncrement
        amsr_changed();
    }

    function rotateCounterClockwise() {
        rotationValue += rotationIncrement
        amsr_changed();
    }

    function smiles_changed() {
        if (element('threeD').checked) {
           element('viewer3d').style.display = 'block';
        } else {
           element('viewer3d').style.display = 'none';
        }
        if (pending)
            pending.abort();
        pending = $.post('/smiles_changed',
            {'smiles': element('smiles').value,
            'flipX': element('flipX').checked,
            'flipY': element('flipY').checked,
            'threeD': element('threeD').checked,
            'stringent': element('stringent').checked,
            'rotationValue': rotationValue},
            function(response) {
                var data = JSON.parse(response);
                refresh_viewer2d(data.svg);
                refresh_viewer3d(data.sdf);
                element('amsr').value = data.amsr;
            }
        );
    }

    function amsr_changed() {
        if (pending)
            pending.abort();
        pending = $.post('/amsr_changed',
            {'amsr': element('amsr').value,
            'flipX': element('flipX').checked,
            'flipY': element('flipY').checked,
            'threeD': element('threeD').checked,
            'stringent': element('stringent').checked,
            'rotationValue': rotationValue},
            function(response) {
                var data = JSON.parse(response);
                refresh_viewer2d(data.svg);
                refresh_viewer3d(data.sdf);
                element('smiles').value = data.smiles;
            }
        );
    }

    </script>

</body>
</html>
